<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container class="px-4">
  <c-container [fluid]="true" class="px-4 herder-content ">
    
    <div class="d-flex">
      <button
          [cSidebarToggle]="sidebarId"
          cHeaderToggler
          class="btn d-lg-none pe-3"
          toggle="visible"
          style="margin-inline-start: -14px;"
        >
          <svg cIcon name="cilMenu" size="lg"></svg>
      </button>
      <div>
        <app-default-breadcrumb />
      </div>
    </div>
    
    <form cForm class=" etudiant d-none d-md-flex">
      <c-input-group class=" ">
        <span cInputGroupText id="search-addon" class="bg-body-primary border-0 px-1">
          <svg cIcon name="cilSearch" size="lg" class="my-1 mx-2 text-body-secondary"></svg>
        </span>
        <input cFormControl
               placeholder="Code Etudiant..."
               aria-label="Search"
               aria-describedby="search-addon"
               class="bg-body-secondary border-0"
        />
      </c-input-group>
    </form>




    <c-header-nav class="ms-0 index">
        <ng-container *ngTemplateOutlet="userDropdown" />

      
    </c-header-nav>

  </c-container>
  <button  (click)="dossierEtudiant()"> teste </button>
  <form cForm class=" etudiant d-flex d-md-none w-50">
    
    <c-input-group class="">
      <span cInputGroupText id="search-addon" class="bg-body-primary border-0 px-1">
        <svg cIcon name="cilSearch"  size="lg" class="my-1 mx-2 text-body-secondary"></svg>
      </span>
      <input cFormControl
             placeholder="Search..."
             aria-label="Search"
             aria-describedby="search-addon"
             class="bg-body-secondary border-0"
             
      />
    </c-input-group>
  </form>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item" class="dropdown">
    <button [caret]="false" cDropdownToggle class="py-0" class="user-content d-flex">
      <c-avatar
        size="md"
        src="./assets/images/avatars/8.jpg"
        status="success"
        textColor="primary"
      />
      <span class="d-none d-md-flex">{{ userFirstName }} {{ userLastName }}</span>
      
      <i class="bi bi-caret-down"></i>
    </button>
    <ul cDropdownMenu class="p-2 w-auto index">
      <!--   
      <li>
        <a cDropdownItem  (click)="login()">
          <svg cIcon class="me-1" name="cilUser"></svg>
          Profile
        </a>
      </li> -->
      <li >
        <a cDropdownItem (click)="logout()" >
          <svg cIcon class="me-1" name="cilAccountLogout"></svg>
          Se d√©connecter
        </a>
      </li>
    </ul>
  </c-dropdown>
  
</ng-template>
