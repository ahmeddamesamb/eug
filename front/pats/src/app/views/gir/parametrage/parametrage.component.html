<div class="row content gap-3">
    <div class="col-12 col-lg-8 gauche card">
        <c-row>
            <c-col xs="12">
                <c-nav variant="underline-border">
                    @for (nav of panes; track nav; let i = $index, isLast = $last) {
                      <c-nav-item>
                        <a [cTabContent]="tabContent1"  [tabPaneIdx]="i" cNavLink [routerLink]="nav.route">
                          {{ nav.name }}
                        </a>
                      </c-nav-item>
                    }
                </c-nav>
                <c-tab-content #tabContent1="cTabContent" [activeTabPaneIdx]="0" cRounded="bottom">
                    @for (pane of panes; track pane; let i = $index) {
                      <c-tab-pane class="p-3 preview">
                        <router-outlet />
                      </c-tab-pane>
                    }
                </c-tab-content>
                
            </c-col>
        </c-row>
    </div>
    <div class="col-12 col-lg-3 droite card">
        
    </div>
</div>
