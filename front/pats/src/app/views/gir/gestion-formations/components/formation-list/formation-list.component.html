
<c-smart-table
[activePage]="1"
[columnSorter]="true"
[columns]="columns"
[columnFilter]="true"
[itemsPerPageSelect]="true"
[itemsPerPage]="5"
itemsPerPageLabel="Formation(s) par page"
[items]="formationList"
[sorterValue]="{ column: 'name', state: 'asc' }"
[tableFilter]="false"
[tableProps]="{ hover: true, striped: true, responsive: true }"
[tableBodyProps]="{ align: 'middle' }"
clickableRows
footer
header
pagination
noItemsLabel="La liste est vide"
[loading]="isloading"


>


<ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent" >

  
  <td>
    @switch (columnName) {
      @case ('specialite') {
          
        {{ (item[columnName].nomSpecialites)  }} 

      }
      @case ('niveau') {
          
        {{ (item[columnName].libelleNiveau)  }} 

      }
      @case ('departement') {
          
        {{ (item[columnName].ufr)  }}  

      }
      
      @case ('show') {
          <div class="d-flex gap-2">
              <button (click)="view(item.id)"  cButton cPopover="DÃ©tails" cPopoverPlacement="left" color="light" size="sm" variant="outline"  >
                  <i class="bi bi-eye-fill"></i>
              </button>
              <button  cButton cPopover="Autoriser des formations" cPopoverPlacement="top" 
              color="primary" size="sm" variant="outline" (click)="formationAutoriser(item.id)" >
                  <i class="bi bi-bag-check-fill"></i>
              </button>

          </div>
        
      }
      @case ('edit') {
          
      }
      
      @default {
        {{ tdContent }}
      }
    }
  </td>
</ng-template>
</c-smart-table>
