<form #customStylesForm="ngForm"
        (ngSubmit)="onSubmit1()"

        cForm
        class="row g-3 needs-validation"
        [formGroup]="formationForm"

    >
        <c-col md="12">
            <label cLabel for="validationCustom03">Formations  </label>

            <c-multi-select multiple selectionType="text" formControlName="formations">
                @for (formation of formationList; track $index) {
                    <c-multi-select-option 
                        [selected]="isFormationSelected(formation.id)" 
                        [value]="formation.id">
                        {{ formation.libelleFormation }}
                    </c-multi-select-option>
                    
                }
                
            </c-multi-select>
        </c-col>
        
        
        



        <div class="col-12 d-flex justify-content-between ">
            <div class=" w-50 pe-1">
                @if (id !=null) {
                    <button (click)="annuler()"  class=" w-100" cButton color="secondary" type="reset">
                        Annuler
                    </button>
                }@else {
                    <button (click)="onReset1()" class=" w-100" cButton color="secondary" type="reset">
                        Vider
                    </button>
                }
                
                
                
            </div>

            <div class=" w-50 ps-1">
                <button cButton class=" w-100 text-white" [disabled]="!formationForm?.valid"  color="primary" type="submit">
                    Enregistrer
                </button>

            </div>
        </div>
    </form>

<div></div>
