<c-smart-table
  [activePage]="1"
  [columnSorter]="true"
  [columns]="columns"
  [columnFilter]="true"
  [itemsPerPageSelect]="true"
  [itemsPerPage]="5"
  itemsPerPageLabel="Etudiant(s) par page"
  [items]="etudiantList"
  [sorterValue]="{ column: 'libeleUfr', state: 'asc' }"
  [tableFilter]="false"
  [tableProps]="{ hover: true, striped: true, responsive: true }"
  [tableBodyProps]="{ align: 'middle' }"
  clickableRows
  footer
  header
  pagination
  noItemsLabel="La liste est vide"
  [loading]="isloading"

  
>
  
  <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent" >
  
    
    <td>
      @switch (columnName) {
        <!-- @case ('ufrs') {
            @for (ufr of item[columnName]; track $index) {

                {{ufr.sigleUfr }}
                
                <span>-</span>
            }
        } -->
        @case ('show') {
            <div class="d-flex gap-2">
                <button (click)="view(item.id)"  cButton cPopover="Détail!" cPopoverPlacement="left" color="light" size="sm" variant="outline"  >
                    <i class="bi bi-eye-fill"></i>
                </button>
                <button  cButton cPopover="Mise à jour!" cPopoverPlacement="top" color="primary" size="sm" variant="outline" (click)="update(item.id)" >
                    <i class="bi bi-pen-fill"></i>
                </button>
                <button (click)="toggleLiveDemo(item)"  cButton cPopover="Suppréssion!" cPopoverPlacement="right" color="danger" size="sm" variant="outline">
                  <i class="bi bi-x-lg"></i>
                </button>

                <!-- Modallllllllllllllllllllllllllllllllllllllllllllllllllllllll -->
                <c-modal id="liveDemoModal" [visible]="liveDemoVisible" (visibleChange)="handleLiveDemoChange($event)">
                  
                  <c-modal-body class="d-flex flex-column align-items-center">
                    <svg width="79" height="78" viewBox="0 0 79 78" fill="none" xmlns="http://www.w3.org/2000/svg">

                      <button (click)="toggleLiveDemo(item)" cButton  color="primary" class="me-2 text-white">
