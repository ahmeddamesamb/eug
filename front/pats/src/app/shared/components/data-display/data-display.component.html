<!-- display item data, label data and data -->
<div class="d-flex flex-column mt-2">
  <div class="c-color px-2 fw-bolder">{{label}}</div>
  
  @if (data != null && data != "") {
    <div [class]="'border  rounded p-2  '+ ' text-'+iclass + ' border-'+iclass" >
      {{data }}
    </div>
  }
  @else if (dataTable != null && dataTable != []) {
    <div class="d-flex flex-wrap">
      @for (data of dataTable; track $index) {
          <span class="border  rounded p-2  me-2" >
              {{data }}
          </span>
      }

    </div>
  }@else{
    <div [class]="'border  rounded p-2 fw-bolder '+ ' text-'+iclass + ' border-'+iclass" >
      N/A
    </div>
  }
</div>
