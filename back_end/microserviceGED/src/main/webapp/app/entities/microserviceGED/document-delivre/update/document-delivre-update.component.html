<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-document-delivre-heading"
        data-cy="DocumentDelivreCreateUpdateHeading"
        jhiTranslate="microserviceGedApp.microserviceGedDocumentDelivre.home.createOrEditLabel"
      >
        Create or edit a Document Delivre
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="microserviceGedApp.microserviceGedDocumentDelivre.libelleDoc" for="field_libelleDoc"
            >Libelle Doc</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleDoc"
            id="field_libelleDoc"
            data-cy="libelleDoc"
            formControlName="libelleDoc"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="microserviceGedApp.microserviceGedDocumentDelivre.anneeDoc" for="field_anneeDoc"
            >Annee Doc</label
          >
          <div class="d-flex">
            <input
              id="field_anneeDoc"
              data-cy="anneeDoc"
              type="datetime-local"
              class="form-control"
              name="anneeDoc"
              formControlName="anneeDoc"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="microserviceGedApp.microserviceGedDocumentDelivre.dateEnregistrement"
            for="field_dateEnregistrement"
            >Date Enregistrement</label
          >
          <div class="d-flex">
            <input
              id="field_dateEnregistrement"
              data-cy="dateEnregistrement"
              type="datetime-local"
              class="form-control"
              name="dateEnregistrement"
              formControlName="dateEnregistrement"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="microserviceGedApp.microserviceGedDocumentDelivre.typeDocument" for="field_typeDocument"
            >Type Document</label
          >
          <select
            class="form-control"
            id="field_typeDocument"
            data-cy="typeDocument"
            name="typeDocument"
            formControlName="typeDocument"
            [compareWith]="compareTypeDocument"
          >
            <option [ngValue]="null"></option>
            @for (typeDocumentOption of typeDocumentsSharedCollection; track $index) {
              <option [ngValue]="typeDocumentOption">{{ typeDocumentOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
