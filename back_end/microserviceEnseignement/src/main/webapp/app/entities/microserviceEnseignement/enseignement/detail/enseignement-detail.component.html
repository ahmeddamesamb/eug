        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ enseignement.id }}</span>
          </dd>
          <dt>
            <span jhiTranslate="microserviceEnseignementApp.microserviceEnseignementEnseignement.libelleEnseignements"

            <span>{{ enseignement.groupeYN }}</span>

          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microserviceenseignement/enseignement', enseignement.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
