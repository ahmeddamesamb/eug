<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (domaine) {
      <div>
        <h2 data-cy="domaineDetailsHeading"><span jhiTranslate="microserviceGirApp.microserviceGirDomaine.detail.title">Domaine</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ domaine.id }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirDomaine.libelleDomaine">Libelle Domaine</span></dt>
          <dd>
            <span>{{ domaine.libelleDomaine }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirDomaine.ufr">Ufr</span></dt>
          <dd>
            @for (ufr of domaine.ufrs; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/ufr', ufr.id, 'view']">{{ ufr.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/domaine', domaine.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
