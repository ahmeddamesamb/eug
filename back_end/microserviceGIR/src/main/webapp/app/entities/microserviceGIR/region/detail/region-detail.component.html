<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (region) {
      <div>
        <h2 data-cy="regionDetailsHeading"><span jhiTranslate="microserviceGirApp.microserviceGirRegion.detail.title">Region</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ region.id }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirRegion.libelleRegion">Libelle Region</span></dt>
          <dd>
            <span>{{ region.libelleRegion }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirRegion.pays">Pays</span></dt>
          <dd>
            @if (region.pays) {
              <div>
                <a [routerLink]="['/pays', region.pays.id, 'view']">{{ region.pays.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/region', region.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
