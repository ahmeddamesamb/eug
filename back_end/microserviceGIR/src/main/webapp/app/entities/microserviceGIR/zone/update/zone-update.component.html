<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-zone-heading"
        data-cy="ZoneCreateUpdateHeading"
        jhiTranslate="microserviceGirApp.microserviceGirZone.home.createOrEditLabel"
      >
        Create or edit a Zone
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="microserviceGirApp.microserviceGirZone.libelleZone" for="field_libelleZone"
            >Libelle Zone</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleZone"
            id="field_libelleZone"
            data-cy="libelleZone"
            formControlName="libelleZone"
          />
          @if (editForm.get('libelleZone')!.invalid && (editForm.get('libelleZone')!.dirty || editForm.get('libelleZone')!.touched)) {
            <div>
              @if (editForm.get('libelleZone')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
