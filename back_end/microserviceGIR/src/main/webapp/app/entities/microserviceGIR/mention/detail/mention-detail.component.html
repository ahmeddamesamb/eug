<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (mention) {
      <div>
        <h2 data-cy="mentionDetailsHeading"><span jhiTranslate="microserviceGirApp.microserviceGirMention.detail.title">Mention</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ mention.id }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirMention.libelleMention">Libelle Mention</span></dt>
          <dd>
            <span>{{ mention.libelleMention }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirMention.domaine">Domaine</span></dt>
          <dd>
            @if (mention.domaine) {
              <div>
                <a [routerLink]="['/domaine', mention.domaine.id, 'view']">{{ mention.domaine.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/mention', mention.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
