<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (typeBourse) {
      <div>
        <h2 data-cy="typeBourseDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirTypeBourse.detail.title">Type Bourse</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ typeBourse.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirTypeBourse.libelleTypeBourse">Libelle Type Bourse</span></dt>
          <dd>
            <span>{{ typeBourse.libelleTypeBourse }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/type-bourse', typeBourse.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
