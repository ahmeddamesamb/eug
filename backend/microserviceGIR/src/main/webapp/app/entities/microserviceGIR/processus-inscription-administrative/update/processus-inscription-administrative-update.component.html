<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">

        ugbTranslate="microserviceGirApp.microserviceGirProcessusInscriptionAdministrative.home.createOrEditLabel"
      >
        Créer ou éditer un Processus Inscription Administrative
      </h2>

      <div>
        <ugb-alert-error></ugb-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" ugbTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

        <div class="mb-3">
          <label

            ugbTranslate="microserviceGirApp.microserviceGirProcessusInscriptionAdministrative.inscriptionDemarreeYN"
            for="field_inscriptionDemarreeYN"

          <input
            type="checkbox"
            class="form-check"
            name="inscriptionDemarreeYN"
            id="field_inscriptionDemarreeYN"
            data-cy="inscriptionDemarreeYN"
            formControlName="inscriptionDemarreeYN"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirProcessusInscriptionAdministrative.dateDemarrageInscription"
            for="field_dateDemarrageInscription"
            >Date Demarrage Inscription</label
          >
          <div class="d-flex">
            <input
              id="field_dateDemarrageInscription"
              data-cy="dateDemarrageInscription"
              type="datetime-local"
              class="form-control"
              name="dateDemarrageInscription"
              formControlName="dateDemarrageInscription"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label

        <div class="mb-3">
          <label
            class="form-label"

        </div>

        <div class="mb-3">

          >
          <input

          >
          <input
            type="checkbox"

            name="inscritAdministrativementYN"

        <div class="mb-3">

          <div class="d-flex">

            for="field_derniereModification"

          >
          <div class="d-flex">
            <input
              id="field_derniereModification"

          >
          <input
            type="checkbox"
            class="form-check"
            name="inscritOnlineYN"
            id="field_inscritOnlineYN"
            data-cy="inscritOnlineYN"
            formControlName="inscritOnlineYN"
          />
        </div>

          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirProcessusInscriptionAdministrative.emailUser"
            for="field_emailUser"
            >Email User</label
          >
          <input type="text" class="form-control" name="emailUser" id="field_emailUser" data-cy="emailUser" formControlName="emailUser" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirProcessusInscriptionAdministrative.inscriptionAdministrative"
            for="field_inscriptionAdministrative"
            >Inscription Administrative</label
          >
          <select
            class="form-control"
            id="field_inscriptionAdministrative"
            data-cy="inscriptionAdministrative"
            name="inscriptionAdministrative"
            formControlName="inscriptionAdministrative"
            [compareWith]="compareInscriptionAdministrative"
          >
            <option [ngValue]="null"></option>
            @for (inscriptionAdministrativeOption of inscriptionAdministrativesCollection; track $index) {
              <option [ngValue]="inscriptionAdministrativeOption">{{ inscriptionAdministrativeOption.id }}</option>
            }
          </select>
        </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span ugbTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span ugbTranslate="entity.action.save">Sauvegarder</span>
        </button>
