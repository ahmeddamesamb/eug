<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (doctorat) {
      <div>
        <h2 data-cy="doctoratDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirDoctorat.detail.title">Doctorat</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ doctorat.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDoctorat.sujet">Sujet</span></dt>
          <dd>
            <span>{{ doctorat.sujet }}</span>
          </dd>
          <dt>
            <span ugbTranslate="microserviceGirApp.microserviceGirDoctorat.anneeInscriptionDoctorat">Annee Inscription Doctorat</span>
          </dt>
          <dd>
            <span>{{ doctorat.anneeInscriptionDoctorat | formatMediumDate }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDoctorat.encadreurId">Encadreur Id</span></dt>
          <dd>
            <span>{{ doctorat.encadreurId }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDoctorat.laboratoirId">Laboratoir Id</span></dt>
          <dd>
            <span>{{ doctorat.laboratoirId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/doctorat', doctorat.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
