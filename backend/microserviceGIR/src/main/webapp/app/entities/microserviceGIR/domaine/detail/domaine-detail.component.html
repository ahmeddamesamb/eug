<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (domaine) {
      <div>
        <h2 data-cy="domaineDetailsHeading"><span ugbTranslate="microserviceGirApp.microserviceGirDomaine.detail.title">Domaine</span></h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ domaine.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDomaine.libelleDomaine">Libelle Domaine</span></dt>
          <dd>
            <span>{{ domaine.libelleDomaine }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDomaine.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ domaine.actifYN }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDomaine.ufr">Ufr</span></dt>
          <dd>
            @for (ufr of domaine.ufrs; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/ufr', ufr.id, 'view']">{{ ufr.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/domaine', domaine.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
