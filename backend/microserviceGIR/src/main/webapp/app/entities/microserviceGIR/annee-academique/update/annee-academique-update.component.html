<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-annee-academique-heading"
        data-cy="AnneeAcademiqueCreateUpdateHeading"
        jhiTranslate="microserviceGirApp.microserviceGirAnneeAcademique.home.createOrEditLabel"
      >
        Create or edit a Annee Academique
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="microserviceGirApp.microserviceGirAnneeAcademique.libelleAnneeAcademique"
            for="field_libelleAnneeAcademique"
            >Libelle Annee Academique</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleAnneeAcademique"
            id="field_libelleAnneeAcademique"
            data-cy="libelleAnneeAcademique"
            formControlName="libelleAnneeAcademique"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="microserviceGirApp.microserviceGirAnneeAcademique.anneeCourante" for="field_anneeCourante"
            >Annee Courante</label
          >
          <input
            type="number"
            class="form-control"
            name="anneeCourante"
            id="field_anneeCourante"
            data-cy="anneeCourante"
            formControlName="anneeCourante"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
