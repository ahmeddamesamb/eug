<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (campagne) {
      <div>
        <h2 data-cy="campagneDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirCampagne.detail.title">Campagne</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ campagne.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCampagne.libelleCampagne">Libelle Campagne</span></dt>
          <dd>
            <span>{{ campagne.libelleCampagne }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCampagne.dateDebut">Date Debut</span></dt>
          <dd>
            <span>{{ campagne.dateDebut | formatMediumDate }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCampagne.dateFin">Date Fin</span></dt>
          <dd>
            <span>{{ campagne.dateFin | formatMediumDate }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCampagne.libelleAbrege">Libelle Abrege</span></dt>
          <dd>
            <span>{{ campagne.libelleAbrege }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCampagne.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ campagne.actifYN }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/campagne', campagne.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
