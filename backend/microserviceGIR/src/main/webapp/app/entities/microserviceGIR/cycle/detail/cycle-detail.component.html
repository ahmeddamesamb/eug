<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cycle) {
      <div>
        <h2 data-cy="cycleDetailsHeading"><span ugbTranslate="microserviceGirApp.microserviceGirCycle.detail.title">Cycle</span></h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cycle.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirCycle.libelleCycle">Libelle Cycle</span></dt>
          <dd>
            <span>{{ cycle.libelleCycle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/cycle', cycle.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
