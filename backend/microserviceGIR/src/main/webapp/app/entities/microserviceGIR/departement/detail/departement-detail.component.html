<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (departement) {
      <div>
        <h2 data-cy="departementDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirDepartement.detail.title">Departement</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ departement.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDepartement.nomDepatement">Nom Depatement</span></dt>
          <dd>
            <span>{{ departement.nomDepatement }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDepartement.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ departement.actifYN }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirDepartement.ufr">Ufr</span></dt>
          <dd>
            @if (departement.ufr) {
              <div>
                <a [routerLink]="['/ufr', departement.ufr.id, 'view']">{{ departement.ufr.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/departement', departement.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
