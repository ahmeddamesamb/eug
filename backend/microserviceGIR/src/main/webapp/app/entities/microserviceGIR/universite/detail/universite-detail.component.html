<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (universite) {
      <div>
        <h2 data-cy="universiteDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirUniversite.detail.title">Universite</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ universite.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirUniversite.nomUniversite">Nom Universite</span></dt>
          <dd>
            <span>{{ universite.nomUniversite }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirUniversite.sigleUniversite">Sigle Universite</span></dt>
          <dd>
            <span>{{ universite.sigleUniversite }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirUniversite.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ universite.actifYN }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirUniversite.ministere">Ministere</span></dt>
          <dd>
            @if (universite.ministere) {
              <div>
                <a [routerLink]="['/ministere', universite.ministere.id, 'view']">{{ universite.ministere.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/universite', universite.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
