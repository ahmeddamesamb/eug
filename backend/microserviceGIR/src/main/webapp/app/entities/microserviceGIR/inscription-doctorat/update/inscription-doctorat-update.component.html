<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="ugb-inscription-doctorat-heading"
        data-cy="InscriptionDoctoratCreateUpdateHeading"
        ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.home.createOrEditLabel"
      >
        Créer ou éditer un Inscription Doctorat
      </h2>

      <div>
        <ugb-alert-error></ugb-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" ugbTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.sourceFinancement"
            for="field_sourceFinancement"
            >Source Financement</label
          >
          <input
            type="text"
            class="form-control"
            name="sourceFinancement"
            id="field_sourceFinancement"
            data-cy="sourceFinancement"
            formControlName="sourceFinancement"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.coEncadreurId"
            for="field_coEncadreurId"
            >Co Encadreur Id</label
          >
          <input
            type="text"
            class="form-control"
            name="coEncadreurId"
            id="field_coEncadreurId"
            data-cy="coEncadreurId"
            formControlName="coEncadreurId"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.nombreInscription"
            for="field_nombreInscription"
            >Nombre Inscription</label
          >
          <input
            type="number"
            class="form-control"
            name="nombreInscription"
            id="field_nombreInscription"
            data-cy="nombreInscription"
            formControlName="nombreInscription"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.doctorat" for="field_doctorat"
            >Doctorat</label
          >
          <select
            class="form-control"
            id="field_doctorat"
            data-cy="doctorat"
            name="doctorat"
            formControlName="doctorat"
            [compareWith]="compareDoctorat"
          >
            <option [ngValue]="null"></option>
            @for (doctoratOption of doctoratsSharedCollection; track $index) {
              <option [ngValue]="doctoratOption">{{ doctoratOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirInscriptionDoctorat.inscriptionAdministrativeFormation"
            for="field_inscriptionAdministrativeFormation"
            >Inscription Administrative Formation</label
          >
          <select
            class="form-control"
            id="field_inscriptionAdministrativeFormation"
            data-cy="inscriptionAdministrativeFormation"
            name="inscriptionAdministrativeFormation"
            formControlName="inscriptionAdministrativeFormation"
            [compareWith]="compareInscriptionAdministrativeFormation"
          >
            <option [ngValue]="null"></option>
            @for (inscriptionAdministrativeFormationOption of inscriptionAdministrativeFormationsSharedCollection; track $index) {
              <option [ngValue]="inscriptionAdministrativeFormationOption">{{ inscriptionAdministrativeFormationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span ugbTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span ugbTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
