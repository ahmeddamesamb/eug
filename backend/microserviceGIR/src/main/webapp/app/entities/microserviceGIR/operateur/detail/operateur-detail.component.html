<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (operateur) {
      <div>
        <h2 data-cy="operateurDetailsHeading">
          <span jhiTranslate="microserviceGirApp.microserviceGirOperateur.detail.title">Operateur</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ operateur.id }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirOperateur.libelle">Libelle</span></dt>
          <dd>
            <span>{{ operateur.libelle }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirOperateur.userLogin">User Login</span></dt>
          <dd>
            <span>{{ operateur.userLogin }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirOperateur.codeOperateur">Code Operateur</span></dt>
          <dd>
            <span>{{ operateur.codeOperateur }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/operateur', operateur.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
