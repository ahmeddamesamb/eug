<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="ugb-cycle-heading"
        data-cy="CycleCreateUpdateHeading"
        ugbTranslate="microserviceGirApp.microserviceGirCycle.home.createOrEditLabel"
      >
        Créer ou éditer un Cycle
      </h2>

      <div>
        <ugb-alert-error></ugb-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" ugbTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirCycle.libelleCycle" for="field_libelleCycle"
            >Libelle Cycle</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleCycle"
            id="field_libelleCycle"
            data-cy="libelleCycle"
            formControlName="libelleCycle"
          />
          @if (editForm.get('libelleCycle')!.invalid && (editForm.get('libelleCycle')!.dirty || editForm.get('libelleCycle')!.touched)) {
            <div>
              @if (editForm.get('libelleCycle')?.errors?.required) {
                <small class="form-text text-danger" ugbTranslate="entity.validation.required">Ce champ est obligatoire.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span ugbTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span ugbTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
