<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (typeSelection) {
      <div>
        <h2 data-cy="typeSelectionDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirTypeSelection.detail.title">Type Selection</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ typeSelection.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirTypeSelection.libelleTypeSelection">Libelle Type Selection</span></dt>
          <dd>
            <span>{{ typeSelection.libelleTypeSelection }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/type-selection', typeSelection.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
