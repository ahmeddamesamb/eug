<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (typeSelection) {
      <div>
        <h2 data-cy="typeSelectionDetailsHeading">
          <span jhiTranslate="microserviceGirApp.microserviceGirTypeSelection.detail.title">Type Selection</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ typeSelection.id }}</span>
          </dd>
          <dt><span jhiTranslate="microserviceGirApp.microserviceGirTypeSelection.libelle">Libelle</span></dt>
          <dd>
            <span>{{ typeSelection.libelle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/type-selection', typeSelection.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
