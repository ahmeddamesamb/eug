<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (anneeAcademique) {
      <div>
        <h2 data-cy="anneeAcademiqueDetailsHeading">
          <span ugbTranslate="microserviceGirApp.microserviceGirAnneeAcademique.detail.title">Annee Academique</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ anneeAcademique.id }}</span>
          </dd>
          <dt>
            <span ugbTranslate="microserviceGirApp.microserviceGirAnneeAcademique.libelleAnneeAcademique">Libelle Annee Academique</span>
          </dt>
          <dd>
            <span>{{ anneeAcademique.libelleAnneeAcademique }}</span>

          <dd>
            <span>{{ anneeAcademique.anneeAc }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirAnneeAcademique.separateur">Separateur</span></dt>
          <dd>
            <span>{{ anneeAcademique.separateur }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirAnneeAcademique.anneeCouranteYN">Annee Courante YN</span></dt>
          <dd>
            <span>{{ anneeAcademique.anneeCouranteYN }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/annee-academique', anneeAcademique.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>

    }
  </div>
