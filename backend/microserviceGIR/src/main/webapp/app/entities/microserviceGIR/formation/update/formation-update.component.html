<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="ugb-formation-heading"
        data-cy="FormationCreateUpdateHeading"
        ugbTranslate="microserviceGirApp.microserviceGirFormation.home.createOrEditLabel"
      >
        Créer ou éditer un Formation
      </h2>

      <div>
        <ugb-alert-error></ugb-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" ugbTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            ugbTranslate="microserviceGirApp.microserviceGirFormation.classeDiplomanteYN"
            for="field_classeDiplomanteYN"
            >Classe Diplomante YN</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="classeDiplomanteYN"
            id="field_classeDiplomanteYN"
            data-cy="classeDiplomanteYN"
            formControlName="classeDiplomanteYN"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.libelleDiplome" for="field_libelleDiplome"
            >Libelle Diplome</label
          >
          <input
            type="text"
            class="form-control"
            name="libelleDiplome"
            id="field_libelleDiplome"
            data-cy="libelleDiplome"
            formControlName="libelleDiplome"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.codeFormation" for="field_codeFormation"
            >Code Formation</label
          >
          <input
            type="text"
            class="form-control"
            name="codeFormation"
            id="field_codeFormation"
            data-cy="codeFormation"
            formControlName="codeFormation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.nbreCreditsMin" for="field_nbreCreditsMin"
            >Nbre Credits Min</label
          >
          <input
            type="number"
            class="form-control"
            name="nbreCreditsMin"
            id="field_nbreCreditsMin"
            data-cy="nbreCreditsMin"
            formControlName="nbreCreditsMin"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.estParcoursYN" for="field_estParcoursYN"
            >Est Parcours YN</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="estParcoursYN"
            id="field_estParcoursYN"
            data-cy="estParcoursYN"
            formControlName="estParcoursYN"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.lmdYN" for="field_lmdYN">Lmd YN</label>
          <input type="checkbox" class="form-check" name="lmdYN" id="field_lmdYN" data-cy="lmdYN" formControlName="lmdYN" />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.actifYN" for="field_actifYN">Actif YN</label>
          <input type="checkbox" class="form-check" name="actifYN" id="field_actifYN" data-cy="actifYN" formControlName="actifYN" />
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.typeFormation" for="field_typeFormation"
            >Type Formation</label
          >
          <select
            class="form-control"
            id="field_typeFormation"
            data-cy="typeFormation"
            name="typeFormation"
            formControlName="typeFormation"
            [compareWith]="compareTypeFormation"
          >
            <option [ngValue]="null"></option>
            @for (typeFormationOption of typeFormationsSharedCollection; track $index) {
              <option [ngValue]="typeFormationOption">{{ typeFormationOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.niveau" for="field_niveau">Niveau</label>
          <select
            class="form-control"
            id="field_niveau"
            data-cy="niveau"
            name="niveau"
            formControlName="niveau"
            [compareWith]="compareNiveau"
          >
            <option [ngValue]="null"></option>
            @for (niveauOption of niveausSharedCollection; track $index) {
              <option [ngValue]="niveauOption">{{ niveauOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.specialite" for="field_specialite"
            >Specialite</label
          >
          <select
            class="form-control"
            id="field_specialite"
            data-cy="specialite"
            name="specialite"
            formControlName="specialite"
            [compareWith]="compareSpecialite"
          >
            <option [ngValue]="null"></option>
            @for (specialiteOption of specialitesSharedCollection; track $index) {
              <option [ngValue]="specialiteOption">{{ specialiteOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" ugbTranslate="microserviceGirApp.microserviceGirFormation.departement" for="field_departement"
            >Departement</label
          >
          <select
            class="form-control"
            id="field_departement"
            data-cy="departement"
            name="departement"
            formControlName="departement"
            [compareWith]="compareDepartement"
          >
            <option [ngValue]="null"></option>
            @for (departementOption of departementsSharedCollection; track $index) {
              <option [ngValue]="departementOption">{{ departementOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span ugbTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span ugbTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
