<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (niveau) {
      <div>
        <h2 data-cy="niveauDetailsHeading"><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.detail.title">Niveau</span></h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ niveau.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.libelleNiveau">Libelle Niveau</span></dt>
          <dd>
            <span>{{ niveau.libelleNiveau }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.codeNiveau">Code Niveau</span></dt>
          <dd>
            <span>{{ niveau.codeNiveau }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.anneeEtude">Annee Etude</span></dt>
          <dd>
            <span>{{ niveau.anneeEtude }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ niveau.actifYN }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceGirApp.microserviceGirNiveau.typeCycle">Type Cycle</span></dt>
          <dd>
            @if (niveau.typeCycle) {
              <div>
                <a [routerLink]="['/cycle', niveau.typeCycle.id, 'view']">{{ niveau.typeCycle.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microservicegir/niveau', niveau.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
