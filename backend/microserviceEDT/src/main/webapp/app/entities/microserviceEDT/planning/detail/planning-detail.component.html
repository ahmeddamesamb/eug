<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (planning) {
      <div>
        <h2 data-cy="planningDetailsHeading">
          <span ugbTranslate="microserviceEdtApp.microserviceEdtPlanning.detail.title">Planning</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ planning.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceEdtApp.microserviceEdtPlanning.dateDebut">Date Debut</span></dt>
          <dd>
            <span>{{ planning.dateDebut | formatMediumDatetime }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceEdtApp.microserviceEdtPlanning.dateFin">Date Fin</span></dt>
          <dd>
            <span>{{ planning.dateFin | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microserviceedt/planning', planning.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
