<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (ressourceAide) {
      <div>
        <h2 data-cy="ressourceAideDetailsHeading">
          <span ugbTranslate="microserviceAideApp.microserviceAideRessourceAide.detail.title">Ressource Aide</span>
        </h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ressourceAide.id }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceAideApp.microserviceAideRessourceAide.nom">Nom</span></dt>
          <dd>
            <span>{{ ressourceAide.nom }}</span>
          </dd>
          <dt><span ugbTranslate="microserviceAideApp.microserviceAideRessourceAide.libelle">Libelle</span></dt>
          <dd>
            <span>{{ ressourceAide.libelle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/microserviceaide/ressource-aide', ressourceAide.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
