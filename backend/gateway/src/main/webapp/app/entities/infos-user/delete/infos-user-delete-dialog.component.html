@if (infosUser) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(infosUser.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="infosUserDeleteDialogHeading" ugbTranslate="entity.delete.title">Confirmation de suppression</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <ugb-alert-error></ugb-alert-error>
      <p id="ugb-delete-infosUser-heading" ugbTranslate="gatewayApp.infosUser.delete.question" [translateValues]="{ id: infosUser.id }">
        ÃŠtes-vous certain de vouloir supprimer le Infos User {{ infosUser.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span ugbTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="ugb-confirm-delete-infosUser" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span ugbTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
