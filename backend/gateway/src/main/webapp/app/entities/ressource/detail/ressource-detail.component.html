<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (ressource) {
      <div>
        <h2 data-cy="ressourceDetailsHeading"><span ugbTranslate="gatewayApp.ressource.detail.title">Ressource</span></h2>

        <hr />

        <ugb-alert-error></ugb-alert-error>

        <ugb-alert></ugb-alert>

        <dl class="row-md jh-entity-details">
          <dt><span ugbTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ressource.id }}</span>
          </dd>
          <dt><span ugbTranslate="gatewayApp.ressource.libelle">Libelle</span></dt>
          <dd>
            <span>{{ ressource.libelle }}</span>
          </dd>
          <dt><span ugbTranslate="gatewayApp.ressource.actifYN">Actif YN</span></dt>
          <dd>
            <span>{{ ressource.actifYN }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ugbTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/ressource', ressource.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ugbTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
